apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  destination:
    name: 'in-cluster'
    namespace: argocd
  source:
    path: bootstrap/argocd/hub
    repoURL: >-
      git@github.com:SaschaJohn/yakcos.git
    targetRevision: main
  project: platform
  syncPolicy:
    syncOptions:
    - PrunePropagationPolicy=orphan
    - ApplyOutOfSyncOnly=true
    automated:
      prune: false
      selfHeal: true