apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - gateway-cert.yaml
  - gateway.yaml

helmCharts:
  - name: cilium
    repo:  https://helm.cilium.io/
    version: 1.17.2
    releaseName: cilium
    namespace: kube-system
    valuesFile: values.yaml

patches:
- target:
    kind: ConfigMap
    name: cilium-config
  path: patch-cilium-config.json